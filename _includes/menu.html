
<nav class="navbar navbar-light navbar-expand-lg bg-white site-navigation fixed-top">
  <div class="container">
    <a class="navbar-brand mr-2 mr-md-4" href="{{ site.baseurl }}/">
      {% include logos/{{site.logo}}.svg %}
    </a>

    <span class="menu-icon">
      <span></span>
      <span></span>
    </span>

    <div class="navbar-collapse closed" id="main-nav-menu">
      <ul class="navbar-nav">
          {% assign sorted_pages = site.pages | sort:"order" %}
          {% for node in sorted_pages %}
            {% if node.navigation == true %}
              {% if page.url == node.url %}
                <li class="nav-item active"><a href="{{ site.baseurl }}{{ node.url }}" class="nav-link">{{ node.title }}</a></li>
              {% else %}
                <li class="nav-item"><a href="{{ site.baseurl }}{{ node.url }}" class="nav-link">{{ node.title }}</a></li>
              {% endif %}
            {% endif %}
        {% endfor %}
      </ul>
    </div>
  </div>
</nav>
